<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Scrolly test | Web-Apps</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&amp;display=swap" crossorigin>
<link rel="preload" as="style" href="./_observablehq/theme-air,near-midnight.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&amp;display=swap" crossorigin>
<link rel="stylesheet" type="text/css" href="./_observablehq/theme-air,near-midnight.css">
<link rel="modulepreload" href="./_observablehq/client.js">
<link rel="modulepreload" href="./_observablehq/runtime.js">
<link rel="modulepreload" href="./_observablehq/stdlib.js">
<script type="module">

import {define} from "./_observablehq/client.js";

define({id: "e4f791f8", inputs: ["scrollama"], outputs: ["scrolly","article","step","scroller","handleStepEnter","handleStepExit","init"], body: (scrollama) => {
var scrolly = document.querySelector("#scrolly");
var article = scrolly.querySelector("article");
var step = article.querySelectorAll(".step");

// initialize the scrollama
var scroller = scrollama();

// scrollama event handlers
function handleStepEnter(response) {
  // response = { element, direction, index }
  console.log(response);
  // add to color to current step
  response.element.classList.add("is-active");
}

function handleStepExit(response) {
  // response = { element, direction, index }
  console.log(response);
  // remove color from current step
  response.element.classList.remove("is-active");
}

function init() {
  // set random padding for different step heights (not required)
  step.forEach(function (step) {
    var v = 100 + Math.floor((Math.random() * window.innerHeight) / 4);
    step.style.padding = v + "px 0px";
  });

  // 1. setup the scroller with the bare-bones options
  // 		this will also initialize trigger observations
  // 2. bind scrollama event handlers (this can be chained like below)
  scroller
    .setup({
      step: "#scrolly article .step",
      debug: false,
      offset: 0.5,
    })
    .onStepEnter(handleStepEnter)
    .onStepExit(handleStepExit);
}

// kick things off
init();
return {scrolly,article,step,scroller,handleStepEnter,handleStepExit,init};
}});

</script>
<div id="observablehq-center">
<main id="observablehq-main" class="observablehq">
<script src="https://unpkg.com/scrollama"></script>
<style>
    	#scrolly {
    		position: relative;
    	}

    	article {
    		position: relative;
    		padding: 0 1rem;
    		margin: 0 auto;
    		width: 33%;
    	}

    	.step {
    		margin: 2rem auto 4rem auto;
    		background-color: #3b3b3b;
    		color: #fff;
    	}

    	.step.is-active {
    		background-color: goldenrod;
    		color: #3b3b3b;
    	}

    	.step p {
    		text-align: center;
    		padding: 1rem;
    		font-size: 1.5rem;
    	}
</style>
<section id="intro">
    <h1 class="intro__hed">Basic Example</h1>
    <p class="intro__dek">
        Start scrolling to see how it works.
    </p>
</section>
<section id="scrolly">
    <article>
        <div class="step" data-step="1">
            <p>STEP 1</p>
        </div>
        <div class="step" data-step="2">
            <p>STEP 2</p>
        </div>
        <div class="step" data-step="3">
            <p>STEP 3</p>
        </div>
        <div class="step" data-step="4">
            <p>STEP 4</p>
        </div>
    </article>
</section>
<section id="outro"></section>
<div id="cell-e4f791f8" class="observablehq observablehq--block"></div>
</main>
</div>
